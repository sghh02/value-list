name: valuelist
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  go_router: ^12.1.1        # ルーティング
  flutter_riverpod: ^2.3.7  # 状態管理, 依存性注入

  # 多言語関連
  flutter_localizations:
    sdk: flutter
  cloud_firestore: ^5.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.0   # テスト
  intl: ^0.19.0

  # 静的解析
  pedantic_mono: ^1.24.0+1
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/human-img.png
    - assets/images/lamp.png
    - assets/images/frame-1.png
    - assets/images/frame-2.png
    - assets/images/frame-3.png
flutter_intl:
  enabled: true
